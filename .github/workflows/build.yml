# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nim dependencies
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh > setup_nim.sh
          sh setup_nim.sh -y
      - name: Build library
        run: PATH=/home/runner/.nimble/bin:$PATH ./build.sh
      - name: Run basic checks
        run: ./run.sh
        
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update  
          DEBIAN_FRONTEND=noninteractive apt-get install -y docker
      - name: Build container
        run: docker build -t nmusd_env .
        
  build-macos:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Install nim dependencies
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh > setup_nim.sh
          sh setup_nim.sh -y
      - name: Build library
        run: PATH=/Users/runner/.nimble/bin:$PATH ./build.sh
      - name: Run basic checks
        run: ./run.sh

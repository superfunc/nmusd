# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nim dependencies
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh > setup_nim.sh
          sh setup_nim.sh -y
      - name: Build library
        run: PATH=/home/runner/.nimble/bin:$PATH ./build.sh
      - name: Run basic checks
        run: ./run.sh
        
  min-test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - run: ./run.sh
      
  full-test-linux:
    needs: min-test-linux
    runs-on: ubuntu-latest
    steps:
      - run: ./run.sh
      
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build container
        run: docker build -t nmusd_env .
        
  min-test-docker:
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - run: docker run -t nmusd_env ./run.sh
      
  full-test-docker:
    needs: min-test-docker
    runs-on: ubuntu-latest
    steps:
      - run: docker run -t nmusd_env ./run.sh
        
  build-macos:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Install nim dependencies
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh > setup_nim.sh
          sh setup_nim.sh -y
      - name: Build library
        run: PATH=/Users/runner/.nimble/bin:$PATH ./build.sh
      - name: Run basic checks
        run: ./run.sh

  min-test-macos:
    needs: build-macos
    runs-on: macos-11
    steps:
      - run: ./run.sh
    
  full-test-macos:
    needs: min-test-macos
    runs-on: macos-11
    steps:
      - run: ./run.sh

# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nim dependencies
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh > setup_nim.sh
          sh setup_nim.sh -y
      - name: Build library
        run: PATH=/home/runner/.nimble/bin:$PATH ./build.sh
      - uses: actions/upload-artifact@v2
        with:
         name: nmusd-build-linux-artifacts
         path: |
          ./*.sh
          deps/usd/build/inst/lib/
          ./bin/
          ./data/
        
  min-test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: nmusd-build-linux-artifacts
          path: ~/nmusd/
      - name: Run minimum test suite
        run: sudo chmod -R +rwx /home/runner/nmusd && cd /home/runner/nmusd && sudo sh ./run.sh
  
  full-test-linux:
    needs: min-test-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: nmusd-build-linux-artifacts
      - name: Run minimum test suite
        run: sudo chmod -R +rwx /home/runner/nmusd && cd /home/runner/nmusd && sudo sh ./run.sh
        
  min-bench-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: nmusd-build-linux-artifacts
      - name: Run minimum test suite
        run: sudo chmod -R +rwx /home/runner/nmusd && cd /home/runner/nmusd && sudo sh ./run.sh
        
  full-bench-linux:
    needs: min-bench-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: nmusd-build-linux
      - name: Run minimum test suite
        run: sudo chmod -R +rwx /home/runner/nmusd && cd /home/runner/nmusd && sudo sh ./run.sh
